<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Falcon Responsive Framework</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <h3>Buttons</h3>
    <div>
        <button class="button-default">Default</button>
        <button class="button-default-light">Default light</button>
        <button class="button-danger">Danger</button>
        <button class="button-danger-light">Danger light</button>
        <button class="button-info">Info</button>
        <button class="button-info-light">Info light</button>
        <button class="button-primary">Primary</button>
        <button class="button-primary-light">Primary light</button>
        <button class="button-secondary">Secondary</button>
        <button class="button-secondary-light">Secondary light</button>
        <button class="button-success">Success</button>
        <button class="button-success-light">Success light</button>
        <button class="button-warning">Warning</button>
        <button class="button-warning-light">Warning light</button>
    </div>

    <h3>Paragraphs</h3>
    <div class="text-default">Default text</div>
    <div class="text-default-light">Default light text</div>
    <div class="text-danger">Danger text</div>
    <div class="text-danger-light">Danger text</div>
    <div class="text-info">Info text</div>
    <div class="text-info-light">Info light text</div>
    <div class="text-primary">Primary text</div>
    <div class="text-primary-light">Primary light text</div>
    <div class="text-secondary">Secondary text</div>
    <div class="text-secondary-light">Secondary light text</div>
    <div class="text-success">Success text</div>
    <div class="text-success-light">Success light text</div>
    <div class="text-warning">Warning text</div>
    <div class="text-warning-light">Warning light text</div>

</body>
</html>
