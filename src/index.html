<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Falcon Responsive Framework</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <p class="text-default">Default text</p>
    <p class="text-default-light">Default light text</p>
    <p class="text-danger">Danger text</p>
    <p class="text-danger-light">Danger text</p>
    <p class="text-info">Info text</p>
    <p class="text-info-light">Info light text</p>
    <p class="text-primary">Primary text</p>
    <p class="text-primary-light">Primary light text</p>
    <p class="text-secondary">Secondary text</p>
    <p class="text-secondary-light">Secondary light text</p>
    <p class="text-success">Success text</p>
