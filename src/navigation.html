<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        body{
            background: url("http://i.imgur.com/LBexVMs.jpg");
        }
        /* Large screens */
        @media (min-width: 768px) {
            a.logo > i {
                display: none;
            }
            .leftNav {
                display: none;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
        $(document).ready(function () {

            // Sliding menu
            $('a.logo').click(function () {
                var leftMenu = $('.leftNav');
                if (leftMenu.hasClass('visible')) {
                    leftMenu.animate({'left': '-310px'}, 250).removeClass('visible');
                } else {
                    leftMenu.animate({'left': '0'}, 250).addClass('visible');
                }
            });

            // Drop down
            $('.topNav .item ul').parent().find('a').click(function () {
                var isMenuVisible = $(this).next().hasClass('visible');
                $('.topNav .item ul').removeClass('visible');
                if (!isMenuVisible) {
                    $(this).next().addClass('visible');
                }
            });

        });
    </script>
</head>
<body>

    <ul class="topNav">
        <li class="item">
            <a href="#" class="logo">
                <i class="fa fa-bars" aria-hidden="true"></i> thenewboston
            </a>
        </li>
        <li class="item"><a href="https://www.google.com/">Home</a></li>
        <li class="item"><a href="https://www.google.com/">About</a></li>
        <li class="item"><a href="https://www.google.com/">Blog</a></li>
        <li class="item">
            <a href="#">Other &nbsp;></a>
            <ul>
                <li><a href="https://www.google.com/">Business</a></li>
                <li><a href="https://www.google.com/">Computer Science</a></li>
                <li><a href="https://www.google.com/">Math</a></li>
                <li><a href="https://www.google.com/">Social Sciences</a></li>
            </ul>
        </li>
        <li class="item">
            <a href="#">Video Tutorials &nbsp;></a>
            <ul>
                <li><a href="#">Business</a></li>
                <li><a href="#">Computer Science</a></li>
                <li><a href="#">Math</a></li>
                <li><a href="#">Social Sciences</a></li>
            </ul>
        </li>
        <li class="item"><a href="#">Bacon</a></li>
    </ul>

    <ul class="leftNav visible">
        <li class="item"><a href="#">Home</a></li>
        <li class="item"><a href="#">About</a></li>
        <li class="item"><a href="#">Blog</a></li>
        <li class="item"><a href="#">Other</a></li>
        <li class="item"><a href="#">Tuna</a></li>
    </ul>

</body>
</html>
